{% set name = "pymultinest" %}
{% set version = "2.10" %}
{% set sha256 = "9b70b9b8c576c267632e182ae0594f98d53eff3334a9ef8e8f31d0643a59df3c" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 1
  skip: true  # [win]

requirements:
  host:
    - pip
    - python
    - pytest-runner
    - setuptools
  run:
    - python
    - matplotlib-base
    - multinest
    - numpy >=1.11,<2.0a0
    - scipy

test:
  imports:
    - pymultinest

about:
  home: http://johannesbuchner.github.com/PyMultiNest/
  dev_url: https://github.com/JohannesBuchner/PyMultiNest
  license: GPL3
  license_family: GPL
  license_file: LICENSE
  summary: Bayesian computations with the nested sampling algorithm MultiNest.

extra:
  recipe-maintainers:
    - giacomov
    - JohannesBuchner
    - beckermr
